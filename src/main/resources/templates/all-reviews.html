<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Reviews</title>
    
    
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

    <h1>All Reviews</h1>
    <ol>
       <div th:each="review : ${reviews}">
          <li>
            <a th:href="@{'review?id=' + ${review.id}}">
            <p th:text="${review.title}"></p>
            </a>
          </li>
       
       </div>
    </ol>
    
    <h2>With divs:</h2>
    <div th:each="review : ${reviews}" class="reviewEntry">
            <a th:href="@{/review(id=${review.id})}" th:text="${review.title}" />
    
    </div>

    <p th:text="'By ' +${selectedReview.author}" />
    <p th:text="${selectedReview.content}" />
    <p th:text="${selectedReview.date}" />
    
    -->
</body>
</html>
